<div class="invoice-container">
  <h1>Sistema de Facturas</h1>

  <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()" class="invoice-form">
    <!-- Client and Vehicle Information -->
    <div class="form-section">
      <h2>Informaci√≥n del Cliente y Veh√≠culo</h2>

      <div class="form-row">
        <div class="form-group">
          <label for="client-name">Nombre del Cliente *</label>
          <app-searchable-select
            id="client-name"
            [options]="clientNames()"
            placeholder="Seleccionar cliente..."
            formControlName="client_name"
            (selectionChange)="onClientSelected($event)">
          </app-searchable-select>
        </div>
        <input type="hidden" formControlName="client_id">
        <div class="form-group">
          <label for="date">Fecha *</label>
          <input type="date" id="date" formControlName="date" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="vehicle-make">Marca *</label>
          <app-searchable-select
            id="vehicle-make"
            [options]="vehicleBrands()"
            placeholder="Marca del veh√≠culo..."
            formControlName="make">
          </app-searchable-select>
        </div>

        <div class="form-group">
          <label for="vehicle-model">Modelo *</label>
          <app-searchable-select
            id="vehicle-model"
            [options]="vehicleModels()"
            placeholder="Modelo del veh√≠culo..."
            formControlName="model">
          </app-searchable-select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="vehicle-plate">Matr√≠cula *</label>
          <app-searchable-select
            id="vehicle-plate"
            [options]="vehiclePlates()"
            placeholder="Matr√≠cula del veh√≠culo..."
            formControlName="plate"
            (selectionChange)="onVehiclePlateSelected($event)">
          </app-searchable-select>
        </div>

        <div class="form-group">
          <label for="vehicle-mileage">Kilometraje *</label>
          <input
            type="number"
            id="vehicle-mileage"
            formControlName="mileage"
            placeholder="0"
            min="0"
            required
            [class.mileage-warning]="!mileageValidationManager.isValid()">
          
          <!-- Mileage validation message using reusable component -->
          <app-validation-message
            [message]="mileageValidationManager.validationMessage()">
          </app-validation-message>
        </div>
      </div>
    </div>

    <!-- Items Section -->
    <div class="form-section">
      <h2>Items</h2>

      <div class="items-table">
        <div class="table-header">
          <div class="col-quantity">Cantidad</div>
          <div class="col-description">Descripci√≥n</div>
          <div class="col-price">Precio Unitario</div>
          <div class="col-total">Total</div>
          <div class="col-actions">Acciones</div>
        </div>

        <div formArrayName="items">
          <div *ngFor="let item of items.controls; let i = index"
               [formGroupName]="i"
               class="table-row">

            <div class="col-quantity">
              <input type="number" formControlName="quantity" min="1" required>
            </div>

            <div class="col-description">
              <textarea formControlName="description" placeholder="Descripci√≥n del servicio..." required></textarea>
            </div>

            <div class="col-price">
              <input type="number" formControlName="unitPrice" min="0" step="0.01" placeholder="0.00" required>
            </div>

            <div class="col-total">
              ${{ getItemLineTotal(i).toFixed(2) }}
            </div>

            <div class="col-actions">
              <button type="button"
                      (click)="removeItem(i)"
                      class="btn-remove"
                      [disabled]="items.length === 1">
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>

      <button type="button" (click)="addItem()" class="btn-add-item">
        Agregar Item
      </button>
    </div>

    <!-- Totals Section -->
    <div class="form-section">
      <h2>Totales</h2>

      <div class="totals-section">
        <div class="iva-toggle">
          <label>
            <input type="checkbox" formControlName="incluye_iva">
            Incluir IVA (22%)
          </label>
        </div>

        <div class="totals">
          <div class="total-row">
            <span>Subtotal:</span>
            <span>${{ getSubTotal().toFixed(2) }}</span>
          </div>

          <div class="total-row">
            <span>IVA (22%):</span>
            <span>${{ getIVAAmount().toFixed(2) }}</span>
          </div>

          <div class="total-row grand-total">
            <span>Total:</span>
            <span>${{ getGrandTotal().toFixed(2) }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <!-- State Indicator using reusable component -->
      <app-state-indicator 
        [stateInfo]="stateIndicatorInfo()">
      </app-state-indicator>

      <!-- Processing Steps using reusable component -->
      <app-processing-steps
        [steps]="formStateManager.processingSteps()"
        [showProgress]="true"
        title="Procesando factura...">
      </app-processing-steps>

      <!-- Yellow State Confirmation Dialog -->
      <app-confirmation-dialog
        [data]="yellowConfirmationManager.confirmationData()"
        [sections]="yellowConfirmationManager.sections()"
        [isVisible]="yellowConfirmationManager.isVisible()"
        (confirmed)="onConfirmYellow()"
        (cancelled)="onCancelYellow()">
      </app-confirmation-dialog>

      <!-- Orange State Confirmation Dialog -->
      <app-confirmation-dialog
        [data]="orangeConfirmationManager.confirmationData()"
        [sections]="orangeConfirmationManager.sections()"
        [isVisible]="orangeConfirmationManager.isVisible()"
        (confirmed)="onConfirmOrange()"
        (cancelled)="onCancelOrange()">
      </app-confirmation-dialog>

      <!-- Dynamic Generate Button using reusable component -->
      <button type="submit"
              class="btn-primary dynamic-btn"
              [class.btn-green]="formStateManager.currentState() === 'green'"
              [class.btn-yellow]="formStateManager.currentState() === 'yellow'"
              [class.btn-orange]="formStateManager.currentState() === 'orange'"
              [class.btn-disabled]="formStateManager.currentState() === 'disabled'"
              [class.btn-processing]="formStateManager.isProcessing()"
              [style.background-color]="formStateManager.buttonState().color"
              [disabled]="formStateManager.buttonState().disabled">
        <span class="btn-content">
          <span class="btn-icon">{{ formStateManager.buttonState().icon }}</span>
          <span class="btn-text" *ngIf="!formStateManager.isProcessing()">
            {{ formStateManager.buttonState().text }}
          </span>
          <span class="btn-text" *ngIf="formStateManager.isProcessing()">
            Procesando...
          </span>
        </span>
      </button>

      <!-- Emergency Button (smaller) -->
      <button type="button"
              (click)="onEmergencySubmit()"
              class="btn-emergency btn-small"
              [disabled]="invoiceForm.invalid || formStateManager.isProcessing()">
        üö® Emergencia
      </button>
    </div>
  </form>
</div>
